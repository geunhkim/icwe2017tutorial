<!-- /* Non liquid Imports */ -->

<dom-module id="liquid-component-googlemap">
  <style is="custom-style">
    :root {
        border: 1px solid black;
        --paper-input-container-color: black;
        --paper-input-container-input-color: black;
        --paper-input-container-focus-color: black;
    }
  </style>
  <template>
    <google-map
      api-key="AIzaSyAFj7qH5ub0o-wT-ecPalLQcQZRQrBh11M"
      map="{{map}}"
      latitude="{{latitude}}"
      longitude="{{longitude}}"
      zoom="{{zoom}}">
    </google-map>

    <google-map-directions 
      api-key="AIzaSyAFj7qH5ub0o-wT-ecPalLQcQZRQrBh11M"
      map="{{map}}"
      start-address="{{location1}}"
      end-address="{{location2}}">
    </google-map-directions>
  </template>
  <script>
    Polymer({
      is: 'liquid-component-googlemap',

      properties: {
        latitude: 37,
        longitude: -122,
        zoom: 15,
        location1: '',
        location2: ''
      },
    });
  </script>
</dom-module>
